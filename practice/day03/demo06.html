<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 全程实例</title>
</head>
<body>
    <header>
        <nav>JavaScript 控制DOM - 动态创建网页新文本段落</nav>
    </header>
    <div id="id-div1"></div>
    <div id="id-div2">
        <p>已经存在的段落</p>
    </div>
    <div id="id-div3">
        <p>第三段文本段落</p>
        <p>第三段文本段落</p>
    </div>
    <input type="button" onclick="on_createELe_p_new(this.value)" value="动态创建文本段落">
    <input type="button" onclick="on_createELe_p_append(this.value)" value="动态追加文本段落">
    <input type="button" onclick="on_createELe_p_insert(this.value)" value="动态插入文本段落">
    <script>
        function on_createELe_p_new(value){
            var id_div1 = document.getElementById('id-div1')
            var p1 = document.createElement('p')
            p1.innerText = value
            id_div1.appendChild(p1)
        }
        function on_createELe_p_append(value) {
            var id_div2 = document.getElementById('id-div2')
            var p2 = document.createElement('p')
            p2.innerText = value
            id_div2.appendChild(p2)
        }
        function on_createELe_p_insert(value) {
            var id_div3 = document.getElementById('id-div3')
            var child_p = id_div3.children
            var p1 = child_p[0]
            var p2 = child_p[1]
            var p3 = document.createElement('p')
            p3.innerText = value
            id_div3.insertBefore(p3, p1)
        }
    </script>
</body>
</html>
