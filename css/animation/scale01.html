<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .box {
    width: 1000px;
    margin: 100px auto;
  }

  .box div {
    width: 300px;
    height: 150px;
    background-color: pink;
    float: left;
    margin-left: 15px;
    color: white;
    text-align: center;
    font: 400 30px/150px '宋体'
  }

  .box .box2 {
    background-color: green;
    transition: all 1s;
  }

  .box .box2:hover {
    background: yellowgreen;
    transform: scale(2, 5)
  }
</style>

<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>

</html>
