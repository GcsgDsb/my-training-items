<style>
  * {
    margin: 0;
    padding: 0;

  .content {
    width: 300px;
    height: 320px;
    margin: 80px auto;
    position: relative;
    overflow: hidden;
    transition: all .5s;
  }

  .content:hover {
    top: -5px;
    box-shadow: 0px 0px 10px orange
  }

  .desc {
    width: 300px;
    height: 80px;
    position: absolute;
    bottom: -80px;
    background-color: blanchedalmond;
    transition: all .5s;
  }

  .content:hover .desc {
    bottom: 0
  }
</style>
