    <style>
        @keyframes cursor {
            50% {
                border-color: transparent;
            }
        }

        @keyframes text {
            from {
                width: 0;
            }
        }

        .write {
            width: 7em;
            border-right: solid 1px #000;
            white-space: nowrap;
            overflow: hidden;
            font: 16px monospace;
            animation: cursor 1s infinite step-end, text 4s steps(14);
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 32px;
            background: #2C1C44;
            font-family: sans-serif;
            color: #FFF;
            font-family: "Playfair Display", serif;
            /*margin: 50px;*/
            margin: 0;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            perspective: 1500px;

        }

        #card {
            text-align: center;
            position: relative;
            display: block;
            max-width: 600px;
            width: 600px;
            height: 400px;
            background: #3F2860;
            overflow: hidden;
            box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.4);
            box-shadow: 0.25em 0.25em 0px 0px rgba(0, 0, 0, 0.3);

            transition: 0.6s;
            transform-style: preserve-3d;
            overflow: visible;
        }

        .text {
            position: absolute;
            top: 0;
            z-index: 5;
            width: 100%;
            height: 100%;
            color: #E49BD4;
            word-wrap: break-word;
        }

        p {
            font-weight: 400;
            font-size: 1em;
        }

        h1 {
            width: 100%;
            height: 100%;
            line-height: 350px;
            font-size: 6em;
            font-weight: 900;
            position: relative;
            margin: 0;
        }

        .front,
        .back {
            background: #3F2860;
            width: 100%;
            height: 100%;
            display: block;
            top: 0;
            left: 0;
            position: absolute;
            backface-visibility: hidden;
            overflow: hidden;
        }

        .back {
            z-index: 10;
            transform: rotateY(180deg);
        }

        /*
#container:hover #card{
    transform: rotateY(-180deg);
}
*/
        .back p {
            line-height: normal;
            position: relative;
            margin: 0 5%;
            top: 50%;
            transform: translateY(-50%);
        }

        @media only screen and (max-width: 600px) {
            h1 {
                line-height: 175px;
            }

        .firework-grp {
            display: block;
            width: 100%;
            height: 100%;

        }

        .firework {

            width: 8.5em;
            height: 8.5em;
            position: absolute;
        }

        }

        }

        /* FIREWORK
------------------------------------*/
        .drops-grp {
            display: block;
            width: 8.5em;
            height: 8.5em;
            position: absolute;
        }

        .drops-grp2 {
            display: block;
            width: 8.5em;
            height: 8.5em;
            position: absolute;
            transform: rotate(45deg);
        }

        .drop {
            display: block;
            width: 1em;
            height: 2em;
            overflow: hidden;
            position: absolute;
            opacity: 0;
        }

        .drop:before {
            content: "";
            display: block;
            width: 1em;
            height: 1em;
            background: currentColor;
            border-radius: 50%;
        }

        .drop:after {
            content: "";
            display: block;
            position: relative;
            top: -0.4em;
            width: 0;
            height: 0;
            border-top: 1.4em solid currentColor;
            border-left: 0.5em solid transparent;
            border-right: 0.5em solid transparent;
        }

        .drop-1 {
            left: 3.75em;
            top: 0;
            animation: drop1anim 1s ease-in-out infinite;
        }

        .drop-2 {
            top: 3.25em;
            right: 0;
            animation: drop2anim 1s ease-in-out infinite;
        }

        .drop-3 {
            left: 3.75em;
            bottom: 0;
            animation: drop3anim 1s ease-in-out infinite;
        }

        .drop-4 {
            top: 3.25em;
            left: 0;
            animation: drop4anim 1s ease-in-out infinite;
        }

        .firework-2 .drop-1 {
            animation-delay: 0.5s
        }

        .firework-2 .drop-2 {
            animation-delay: 0.5s
        }

        .firework-2 .drop-3 {
            animation-delay: 0.5s
        }

        .firework-2 .drop-4 {
            animation-delay: 0.5s
        }

        /* FIREWORK DELAY
------------------------------------*/
        .delay1 .drop-1 {
            animation-delay: 0.25s
        }

        .delay1 .drop-2 {
            animation-delay: 0.25s
        }

        .delay1 .drop-3 {
            animation-delay: 0.25s
        }

        .delay1 .drop-4 {
            animation-delay: 0.25s
        }

        .delay2 .drop-1 {
            animation-delay: 0.75s
        }

        .delay2 .drop-2 {
            animation-delay: 0.75s
        }

        .delay2 .drop-3 {
            animation-delay: 0.75s
        }

        .delay2 .drop-4 {
            animation-delay: 0.75s
        }

        /* keyframes
------------------------------------*/
        @keyframes drop1anim {
            0% {
                top: 3.25em;
                opacity: 0;
                transform: scale(0.3);
            }

            25% {
                opacity: 0;
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                top: -0.75em;
                opacity: 0;
                transform: scale(0.3);
            }
        }

        @keyframes drop2anim {
            0% {
                right: 3.75em;
                opacity: 0;
                transform: scale(0.3) rotate(90deg);
            }

            25% {
                opacity: 0;
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(90deg);
            }

            100% {
                right: -0.25em;
                opacity: 0;
                transform: scale(0.3) rotate(90deg);
            }
        }

        @keyframes drop3anim {
            0% {
                bottom: 3.25em;
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }

            25% {
                opacity: 0;
            }

            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }

            100% {
                bottom: -0.75em;
                opacity: 0;
                transform: scale(0.3) rotate(180deg);
            }
        }

        @keyframes drop4anim {
            0% {
                left: 3.75em;
                opacity: 0;
                transform: scale(0.3) rotate(-90deg);
            }

            25% {
                opacity: 0;

            50% {
                opacity: 1;
            }

            100% {
                left: -0.25em;
                opacity: 0;
                transform: scale(0.3) rotate(-90deg);
            }
        }

        .text {

            text-transform: uppercase;
            fill: none;
            stroke-width: 3;
            stroke-linejoin: round;
            stroke-dasharray: 70 330;
            stroke-dashoffset: 0;
            animation: stroke 12s infinite;
        }

        .text:nth-child(5n + 1) {
            stroke: #9fa8da;
            animation-delay: -7s;
        }

        .text:nth-child(5n + 2) {
            stroke: #9fa8da;
            animation-delay: -6s;
        }

        .text:nth-child(5n + 3) {
            stroke: #7986cb;
            animation-delay: -9s;
        }

        .text:nth-child(5n + 4) {
            stroke: #5c6bc0;
            animation-delay: -12s;
        }

        .text:nth-child(5n + 5) {
            stroke: #3f51b5;
            animation-delay: -15s;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: -400;
            }
        }
    </style>
</head>
